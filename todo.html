<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Todo List Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="card p-4">
                <h3 class="card-title text-center">Todo List</h3>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"  id="todoInput"
                         placeholder="Enter a new task..." aria-label="Recipient's username" 
                         aria-describedby="button-addon2">
                        <button class="btn btn-success ms-1" type="button" 
                        id="addTodoButton">Add task</button>
                      </div>
                </div>
                <ul id="todoList" class="list-group">

                </ul>
               
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="todo.js"></script>
</body>
</html>
